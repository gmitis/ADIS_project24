services:
  presto-coordinator:
    image: prestodb/presto:0.290-edge18
    container_name: presto-coordinator
    hostname: presto-coordinator
    ports:
      - "8080:8080"
    volumes:
      - ./presto-coordinator/configuration/node.properties:/opt/presto-server/etc/configuration/node.properties
      - ./presto-coordinator/configuration/jvm.config:/opt/presto-server/etc/configuration/jvm.config
      - ./presto-coordinator/configuration/log.properties:/opt/presto-server/etc/configuration/log.properties
      - ./presto-coordinator/configuration/config.properties:/opt/presto-server/etc/configuration/config.properties
      - ./other_data:/opt/presto-server/etc/other_data
      - ./datasources/catalog:/opt/presto-server/etc/catalog

  
